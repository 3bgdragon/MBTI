<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/common}">

<head>
    <title>대시보드</title>

    <!-- Page css -->
    <th:block layout:fragment="css">
    </th:block>

    <!-- Page js -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">

        </script>

        <script th:src="@{/js/notice/notice.js}"></script>
    </th:block>

</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/admin/notice/modify/save}" id="notice_form" method="post">
            <input type="hidden" id="noticeId" name="noticeId" th:value="${notice.noticeId}">
            <div class="float title_float">
                <div class="float_left">
                    <h1>공지사항 수정</h1>
                </div>
                <div class="float_right">
                    <div class="search_box">
                        <a th:href="@{/admin/notice/list}" class="content_top_btn">목록</a>
                        <button type="button" id="form-save" onclick="ACTIONS.NOTICE_SAVE()">저장</button>
                    </div>
                </div>
            </div>

            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" id="title" name="title" th:value="${notice.title}" title="제목" data-type="required" style="width: 70%"/>
                        <input type="checkbox" id="important" name="important" th:value="${notice.important}" onclick="ACTIONS.IMPORTANT_CHECK(this)">
                        <label for="important">중요사항</label>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <form method="post">
                            <textarea name="content" id="summernote" class="summernote" th:utext="${notice.content}"></textarea>
                        </form>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
