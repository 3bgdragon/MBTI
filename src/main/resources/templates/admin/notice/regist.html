<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/common}">

<head>
    <title>대시보드</title>

    <!-- Page css -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    </th:block>

    <!-- Page js -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">

        </script>

        <script th:src="@{/js/notice/notice.js}"></script>
    </th:block>

</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/admin/notice/save}" id="notice_form" method="post">
            <div class="float title_float">
                <div class="float_left">
                    <h1><img th:src="@{/images/notice.svg}">공지사항 등록</h1>
                </div>
                <div class="float_right">
                    <div class="search_box">
                        <a th:href="@{/admin/notice/list}" class="content_top_btn">목록</a>
                        <button type="button" id="form-save" onclick="ACTIONS.NOTICE_SAVE();">저장</button>
                    </div>
                </div>
            </div>

            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" id="title" name="title" title="제목" data-type="required" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <form method="post">
                            <textarea name="content" id="summernote" class="summernote"></textarea>
                        </form>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
